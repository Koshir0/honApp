{% extends "layout.html" %}

{% block title%}
   Search Page
{% endblock %}


{%block body%}
<div class="heading">
  <h1> 
    Search for a Book by ISBN, Title and Author  
  </h1>
</div>


<form method="post" for="{{url_for('search')}}">
  <div class="form-group">
    <input class="form-control" type="text" name="isbn" placeholder="ISBN" >
       </div>
 <div class="form-group">
    <input class="form-control" type="text" name="title" placeholder="Title" >
      </div>
       <div class="form-group">
	<input class="form-control" type="text" name="author" placeholder="Author" >
 </div>
 <div class="form-group">
	<input class="btn btn-primary form-control" type="submit" name="submit">
</div>
</form>

{%endblock%}
